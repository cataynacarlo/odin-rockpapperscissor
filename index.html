<!DOCTYPE html>
<html lang="en">
<title>Odin-RPS</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98006a05d4.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Fredoka+One&family=Indie+Flower&family=Space+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div id="resultdiv"></div>

    <div id="scorediv">
        <div id="player-div">
            <div id="player-name-div">Player</div>
            <div id="playerscore-container">0</div>
        </div>
        <div id="computer-div">
            <div id="computer-name-div">Computer</div>
            <div id="computerscore-container">0</div>
        </div>
    </div>

    <div id="buttoncontainer">
        <img src="./images/rockimage.png" class="image" id="rock">
        <img src="./images/paperimage.png" class="image" id="paper">
        <img src="./images/scissorimage.png" class="image" id="scissor">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
